/* nav bar */
.sidenav {
  width: 55px;
  position: fixed;
  z-index: 1;
  bottom: 11px;
  right: 13px;
  background: #eee;
  overflow-x: hidden;
  padding: 7px 0;
}

.sidenav a {
  padding: 1px 11px 1px 7px;
  text-decoration: none;
  text-align: right;
  font-size: 13px;
  color: #000000;
  display: block;
}

.sidenav a:hover {
  color: #0d528a;
  font-size: 14px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
