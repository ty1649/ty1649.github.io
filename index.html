    <style>
        :root {
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --border-color: #000;
            --line-color-light: #000000;
            --line-color-dark: #ffffff;
        }

        body {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            padding: 40px;
            padding-left: 100px;
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, Garamond;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--line-color-light);
            padding-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 40px;
            transition: border-color 0.3s;
        }

        body.dark-mode .header {
            border-bottom-color: var(--line-color-dark);
        }

        .header-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
            transition: border-color 0.3s, border-width 0.3s;
        }

        body.dark-mode .profile-photo {
            border-color: var(--line-color-dark);
            border-width: 2px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 1px;
            font-weight: bold;
        }

        /* Toggle Button */
        .theme-toggle {
            position: absolute;
            bottom: 20px;
            cursor: pointer;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            font-size: 16px;
            /* border: none; */
            border: 1px solid var(--line-color-light);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle.hover {
            transform: rotate(10deg);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .theme-toggle.clicked {
            transform: scale(1.3);
        }

        .theme-toggle.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 5px;
        }

        .social-icons a {
            color: var(--text-color-light);
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            opacity: 0.7;
        }

        body.dark-mode .social-icons a {
            color: var(--text-color-dark);
        }

        .social-icons a:hover {
            transform: translateY(-2px);
            opacity: 1;
        }

        .social-icons svg {
            width: 18px;
            height: 18px;
            stroke-width: 1.5;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .column {
            border: 1px solid var(--line-color-light);
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
         }

         .column:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
         }

         .column:active {
            transform: scale(1.3);
         }

         body.dark-mode .column {
            border-color: var(--line-color-dark); 
         }

         body.dark-mode .column:hover {
            transform: scale(1.05);
            background-color: #2a2a2a;
         }

         body.dark-mode .column:active {
            transform: scale(1.3);
         }

         .column-link {
            display: block;
            text-decoration: none;
            color: inherit;
          }

          .box-title {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: normal;
            text-align: center;
        }

        .about-section {
            margin: 40px 0;
            padding: 40px 0;
            border-top: 1px solid var(--line-color-light);
            transition: border-color 0.3s;
        }

        body.dark-mode .about-section {
            border-top-color: var(--line-color-dark);
        }

        .about-title {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: Medium;
        }

        .about-content {
            font-size: 14px;
            max-width: 600px;
        }

        .sidenav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            border-right: 1px solid var(--line-color-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: var(--bg-color-light);
        }

        body.dark-mode .sidenav {
            background-color: var(--bg-color-dark);
            border-right-color: var(--line-color-dark);
        }

        .sidenav a {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-decoration: none;
            color: var(--text-color-light);
            font-size: 14px;
        }

        body.dark-mode .sidenav a {
            color: var(--text-color-dark);
        }

        .sidenav a:hover {
            text-decoration: underline;
            transform: scale(-1.1);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--line-color-light);
            font-size: 14px;
            transition: border-color 0.3s;
        }

        body.dark-mode .footer {
            border-top-color: var(--line-color-dark);
        }


        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
                padding-bottom: 80px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .header-text {
                align-items: center;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .social-icons {
                justify-content: center;
            }

            .row {
                grid-template-columns: 1fr;
            }

            .sidenav {
                height: 60px;
                width: 100%;
                bottom: 0;
                top: auto;
                left: 0;
                flex-direction: row;
                border-right: none;
                border-top: 1px solid var(--border-color);
            }

            .sidenav a {
                writing-mode: horizontal-tb;
                transform: none;
            }

            .theme-toggle {
                right: 20px;
                top: 10px;
            }
        }
    </style>
</head>
