<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terry Yu | Portfolio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --border-color: #000;
            --line-color-light: #000000;
            --line-color-dark: #ffffff;
        }

        body {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            padding: 40px;
            padding-left: 100px;
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, Garamond;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--line-color-light);
            padding-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 40px;
            transition: border-color 0.3s;
        }

        body.dark-mode .header {
            border-bottom-color: var(--line-color-dark);
        }

        .header-text {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
            transition: border-color 0.3s, border-width 0.3s;
        }

        body.dark-mode .profile-photo {
            border-color: var(--line-color-dark);
            border-width: 2px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 1px;
            font-weight: bold;
        }

        /* Toggle Button */
        .theme-toggle {
            position: absolute;
            bottom: 20px;
            cursor: pointer;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            font-size: 16px;
            /* border: none; */
            border: 1px solid var(--line-color-light);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle.hover {
            transform: rotate(10deg);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .theme-toggle.clicked {
            transform: scale(1.3);
        }

        .theme-toggle.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .resume-button-container {
            display: flex;
            align-items: stretch;
            margin-right: 40px;
        }
        .resume-button {
            padding: 13px;
            padding-right: 7px;
            border-radius: 5px 0px 0px 5px;
            background-color: #eedd82;
            color: var(--text-color-light);
            border: 1px solid var(--line-color-light);
            border-right: none;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.5s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .resume-download {
            padding: 13px;
            padding-left: 3px;
            border-radius: 0px 5px 5px 0px;
            background-color: #eedd82;
            color: var(--text-color-light);
            border: 1px solid var(--line-color-light);
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.5s ease;
        }

        body.dark-mode .resume-button,
        body.dark-mode .resume-download {
            background-color: darkgoldenrod;
            color: var(--text-color-dark);
            border-color: var(--line-color-dark);
        }

        .resume-button-container:hover .resume-button {
            transform: scale(1.05);
            transform-origin: right;
            background-color: lightgoldenrodyellow;
        }
        .resume-button-container:hover .resume-download {
            transform: scale(1.05);
            transform-origin: left;
            background-color: lightgoldenrodyellow;
        }
        body.dark-mode .resume-button-container:hover .resume-button,
        body.dark-mode .resume-button-container:hover .resume-download {
            background-color: goldenrod;
        }

        .resume-text {
            font-size: 16px;
        }

        /* Add styles for the home icon in sidenav */
        .home-link {
            position: absolute;
            top: 20px;
            writing-mode: horizontal-tb !important;
            transform: none !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-link:hover {
            transform: scale(1.1) !important;
        }

        .home-link svg {
            width: 24px;
            height: 24px;
        }

        .name-and-socials {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 5px;
        }

        .social-icons a {
            color: var(--text-color-light);
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            opacity: 0.7;
        }

        body.dark-mode .social-icons a {
            color: var(--text-color-dark);
        }

        .social-icons a:hover {
            transform: translateY(-2px);
            opacity: 1;
        }

        .social-icons svg {
            width: 18px;
            height: 18px;
            stroke-width: 1.5;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .column {
            border: 1px solid var(--line-color-light);
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1;
            transition: background-color 0.3s ease;
        }


        body.dark-mode .column::before {
            background-color: rgba(18, 18, 18, 0.9);
        }

        .column:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .column:hover::before {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .column:active {
            transform: scale(1.3);
        }

        body.dark-mode .column {
            border-color: var(--line-color-dark); 
        }

        body.dark-mode .column:hover {
            transform: scale(1.05);
            background-color: #2a2a2a;
        }

        body.dark-mode .column:active {
            transform: scale(1.3);
        }

        .column-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .box-title {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: normal;
            text-align: center;
        }
        .column .box-title {
            position: relative;
            z-index: 2;
        }

        .about-section {
            margin: 40px 0;
            padding: 40px 0;
            border-top: 1px solid var(--line-color-light);
            transition: border-color 0.3s;
        }

        body.dark-mode .about-section {
            border-top-color: var(--line-color-dark);
        }

        .about-title {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: Medium;
        }

        .about-content {
            font-size: 14px;
            max-width: 600px;
        }

        .sidenav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            border-right: 1px solid var(--line-color-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: var(--bg-color-light);
        }

        body.dark-mode .sidenav {
            background-color: var(--bg-color-dark);
            border-right-color: var(--line-color-dark);
        }

        .sidenav a {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-decoration: none;
            color: var(--text-color-light);
            font-size: 14px;
            transition: transform 0.2s;
        }

        body.dark-mode .sidenav a {
            color: var(--text-color-dark);
        }

        .sidenav a:hover {
            text-decoration: underline;
            transform: scale(-1.1);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--line-color-light);
            font-size: 14px;
            transition: border-color 0.3s;
        }

        body.dark-mode .footer {
            border-top-color: var(--line-color-dark);
        }

        .pdf-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pdf-modal.active {
            display: block;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            width: 60%;
            height: 90%;
            margin: 2% auto;
            background: var(--bg-color-light);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .modal-content {
            background: var(--bg-color-dark);
        }

        .modal-close {
            position: absolute;
            top: -20px;
            right: -40px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            color: white;
            transition: transform 0.2s ease;
        }

        .modal-close:hover {
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
                padding-bottom: 80px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .header-text {
                flex-direction: column;
            }

            .name-and-socials {
                align-items: center;
            }

            .resume-button-container {
                margin-right: 0;
                width: 100%;
            }
            
            .resume-button {
                flex: 1;
                justify-content: center;
            }

            .home-link {
                left: 20px;
                writing-mode: horizontal-tb !important;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .social-icons {
                justify-content: center;
            }

            .row {
                grid-template-columns: 1fr;
            }

            .sidenav {
                height: 60px;
                width: 100%;
                bottom: 0;
                top: auto;
                left: 0;
                flex-direction: row;
                border-right: none;
                border-top: 1px solid var(--line-color-light);
                z-index: 3;
            }
            body.dark-mode .sidenav {
                border-top-color: var(--line-color-dark);
            }

            .sidenav a {
                writing-mode: horizontal-tb;
                transform: none;
            }
            .sidenav a:hover {
                writing-mode: horizontal-tb;
                transform: scale(1.1);
            }

            .theme-toggle {
                right: 20px;
                top: 10px;
            }

            .modal-content {
                width: 95%;
                height: 95%;
                margin: 2.5% auto;
            }
            
            .modal-close {
                top: 10px;
                right: 10px;
                color: var(--text-color-light);
            }
            
            body.dark-mode .modal-close {
                color: var(--text-color-dark);
            }
        }
    </style>
</head>

    <script>
        function openPdfModal() {
            const modal = document.getElementById('pdf-modal');
            const iframe = document.getElementById('pdf-iframe');
            iframe.src = '/Terry_Yu_resume.pdf';
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        // Add event listeners when the document loads
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('pdf-modal');
            const closeButton = modal.querySelector('.modal-close');
            
            closeButton.addEventListener('click', function() {
                modal.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
                // Clear iframe src to stop pdf loading
                document.getElementById('pdf-iframe').src = '';
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                    document.getElementById('pdf-iframe').src = '';
                }
            });
            
            // Close modal on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                    document.getElementById('pdf-iframe').src = '';
                }
            });
        });
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;
        let cantoggle = true;

        toggleButton.addEventListener('click', () => {
            // body.classList.toggle('dark-mode');

            // if (body.classList.contains('dark-mode')) {
            //     toggleButton.textContent = '🌚';
            // } else {
            //     toggleButton.textContent = '🌞';
            // }
            toggleButton.classList.add('clicked');
            setTimeout(() => {
                toggleButton.classList.remove('clicked');
            }, 100);
            setTimeout(() => {
                toggleButton.classList.remove('hover');
            }, 160);

            cantoggle = false;
        });
        toggleButton.addEventListener('mouseover', () => {
            toggleButton.classList.add('hover');

            if(cantoggle) {
                body.classList.toggle('dark-mode');

                if (body.classList.contains('dark-mode')) {
                    toggleButton.textContent = '🌚';
                } else {
                    toggleButton.textContent = '🌞';
                }
            }
        });
        toggleButton.addEventListener('mouseout', () => {    
            if(cantoggle) {
                body.classList.toggle('dark-mode');

                if (body.classList.contains('dark-mode')) {
                    toggleButton.textContent = '🌚';
                } else {
                    toggleButton.textContent = '🌞';
                }
            }

            setTimeout(() => {
                    toggleButton.classList.remove('hover');
                }, 100);

            cantoggle = true;
        });
    </script>
