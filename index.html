        .column {
            border: 1px solid #000;
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
         }

         .column:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
            text-decoration: underline;
         }

          .column-link {
            display: block;
            text-decoration: none;
            color: inherit;
          }

          .column-link .column {
            height: 100%;
          }

          .column-link .box-title {
              text-decoration: none;
          }

        .box-title {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: normal;
            text-align: center;
        }

        /* About Section */
        .about-section {
            margin: 40px 0;
            padding: 40px 0;
            border-top: 1px solid #000;
        }
        .about-section a {
            color: blue; 
            text-decoration: none; 
        }

        .about-section a:visited {
            color: blue; 
        }

        .about-section a:hover {
            text-decoration: underline;
        }

        .about-title {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: Medium;
        }

        .about-content {
            font-size: 14px;
            max-width: 600px;
        }

        /* Navigation */
        .sidenav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            border-right: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: #fff;
        }

        .sidenav a {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        .sidenav a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #000;
            font-size: 14px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
                padding-bottom: 80px;
            }

            .row {

            }

            .sidenav {
                height: 60px;
                width: 100%;
                bottom: 0;
                top: auto;
                left: 0;
                flex-direction: row;
                border-right: none;
                border-top: 1px solid #000;
            }

            .sidenav a {
                writing-mode: horizontal-tb;
                transform: none;
            }
        }
    </style>
